<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="resgister-page">
  <main>
    <section class="resgister">
      <header>
        <h2>Registro</h2>
      </header>
      <form id="form-register" action="mensajes.html" method="POST" class="ingreso">
        <label for="user">Usuario</label>
        <input required type="text" name="user" id="user">
        <label for="password">Clave</label>
        <input required type="password" name="password" id="password">
        <label for="password-confirm">Confirmar Clave</label>
        <input required type="password" name="password-confirm" id="password-confirm">
        <label for="email">Email</label>
        <input required type="email" name="email" id="email">
        <button class="btn-azul" type="submit">Ingresar</button>
      </form>
    </section>
  </main>
</body>
</html>
